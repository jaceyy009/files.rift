<!-- Where the Markdown content will be embedded -->
<div id="license-content"></div>

<!-- Script to fetch and render LICENSE.md -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
fetch('LICENSE.md')
  .then(response => response.text())
  .then(text => {
    document.getElementById('license-content').innerHTML = marked.parse(text);
  })
  .catch(err => {
    document.getElementById('license-content').innerHTML = '<p>Error loading license.</p>';
    console.error(err);
  });
</script>
